<!DOCTYPE HTML>
<html>

<head>
    <title>Staff Page</title>
    <meta name="description" content="website description" />
    <meta name="keywords" content="website keywords, website keywords" />
    <link rel="stylesheet" href="../static/css/staff.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <div id="logo">
                <div id="logo_text">
                    <!-- class="logo_colour", allows you to change the colour of the text -->
                    <h1><a href="/"><span class="logo_colour">STAFF</span></a></h1>
                    <h2>Pusat Perkembangan Minda Darul Ridzuan</h2>
                </div>
            </div>
            <div id="menubar">
                <ul id="menu">
                    <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
                    <li class="selected"><a href="/staff">Profile</a></li>
                    <li><a href="/staff2">Leave Application</a></li>
                    <li><a href="/staff3">Leave Status</a></li>
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </div>
        </div>
        <div id="content_header"></div>
        <div id="site_content">
            <div id="sidebar_container">

            </div>
            <div id="content">
                <strong>Welcome, {{.Username}}
                </strong><br/><br/>
                <p><strong>Your profile</strong></p>
                <table width=500 border="4">
                    <tr>
                        <td>Name :</td>
                        <td>
                                {{.FullName}}
                        </td>
                    </tr>
                    <tr>
                        <td>IC :</td>
                        <td>
                                {{.IC}}
                        </td>
                    </tr>
                    <tr>
                        <td>Gender :</td>
                        <td>
                                {{.Gender}}
                        </td>
                    </tr>
                    <tr>
                        <td>Email :</td>
                        <td>
                                {{.Email}}
                        </td>
                    </tr>
                    <tr>
                        <td>Phone :</td>
                        <td>
                                {{.Phone}}
                        </td>
                    </tr>
                </table>
<br/><br/><br/><br/><br/>


            </div>
        </div>
        <div id="content_footer"></div>
        <div id="footer">
            <p>Hazim & Imran
        </div>
    </div>
</body>

</html>
